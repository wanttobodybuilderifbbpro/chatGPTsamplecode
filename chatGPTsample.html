<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Webpage</h1>
      <p>Here's some text on my webpage.</p>
      <button onclick="showMessage()">Click me!</button>
    </div>
    <script>
      function showMessage() {
        alert("Hello, world!");
      }
    </script>
  </body>
</html>
